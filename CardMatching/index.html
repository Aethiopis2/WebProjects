<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CSS3 Card Matching Game</title>
    <link rel="stylesheet" href="css/cardstyle.css">
</head>
<body>
    <header>
        <h1>CSS Card Matching</h1>
    </header>

    <section id="game">
        <div id="cards">
            <div class="card">
                <div class="face front"></div>
                <div class="face back"></div>
            </div>
        </div>
    </section>

    <footer>
        <small>A fixed size card matching experiment by Rediet Worku</small>
    </footer>

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/cards.js"></script>
</body>
</html>
